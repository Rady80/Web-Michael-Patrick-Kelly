<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Video</title>
    <style>
      html,
      body {
        height: 100%;
        overflow: hidden; /* ← tím se zakáže svislý scroll */
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        color: #fff;
        background: url("images/pozadi.jpg") center/cover fixed no-repeat;
      }

      /* tlačítko Zpět */
      .back-icon {
        position: absolute;
        top: 10px;
        right: 26px;
        z-index: 1001;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.4rem 1rem;
        border: 1px solid #f7f3f0;
        border-radius: 2rem;
        background-color: #f0be52;
        color: #000;
        font-size: 0.9rem;
        text-decoration: none;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .back-icon:hover {
        background: rgba(238, 156, 49, 0.85);
        color: #111;
        transform: translateY(-1px);
      }

      /* Nadpis s gradientem */
      h1 {
        position: relative;
        top: -6mm; /* posun nadpisu nahoru */
        display: block;
        width: fit-content;
        margin: 28px auto 24px;
        text-align: center;
        font-size: clamp(2rem, 6vw, 3.2rem);
        letter-spacing: 0.02em;
        background: linear-gradient(
          90deg,
          #e7880a,
          #ffd166,
          #ff8c42,
          #7ace42,
          #8f67ff,
          #44e1ff,
          #ffffff
        );
        -webkit-text-stroke: 2px black;
        background-size: 200% 100%;
        background-position: 0% 50%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
        animation: gradientMove 8s linear infinite;
        will-change: background-position;
      }

      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }

      /* Kontejner pro video */
      .video-container {
        position: relative;
        top: -6mm; /* posun kontejneru nahoru */
        max-width: 900px; /* pevná šířka místo max-width */
        margin: 0 auto 60px;  /* zarovnání na střed */
        padding: 20px;
        background: rgba(0, 0, 0, 0.55);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      }

      iframe {
        display: block;
        width: 900px;           /* stejná šířka jako kontejner */
        height: 560px;          /* správný poměr 16:9 */
        margin: 0 auto;
        border: none;
        border-radius: 12px;
        }

      .credits {
        text-align: center;
        margin-top: 12px;
        font-style: italic;
        color: #f0d28c;
      }

      .video-btn {
        display: inline-block;
        padding: 10px 18px;
        margin-top: 10px;
        border-radius: 28px;
        background-color: #f0be52;
        color: #000;
        text-decoration: none;
        font-weight: 500;
        transition: 0.3s ease;
      }
      .video-btn:hover {
        background-color: rgba(238, 156, 49, 0.85);
        transform: translateY(-2px);
      }

      
    </style>
  </head>

  <body>
    <a href="index.html" class="back-icon">← Back</a>

    <h1>Official Videos</h1>

  <iframe
  src="https://www.youtube.com/embed/SEMID_VIDEO" 
  title="Michael Patrick Kelly – Run Free (Official Video)"
  allowfullscreen
></iframe>
      <p class="credits">Texte & Music – Michael Patrick Kelly</p>
    </div>
  </body>
</html>
